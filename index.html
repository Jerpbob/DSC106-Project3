
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Temperature Analysis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Mouse Temperature Analysis</h1>
        <p class="subtitle">Are there measurable differences in temperature on estrous days compared to non-estrous days?</p>
    </header>

    <main>
        <div class="controls-sidebar">
            <div class="control-group">
                <h3>Data Filters</h3>
                <div id="female-samples" class="sample-toggles">
                    <h4>Female Mice</h4>
                    <!-- Will be populated by JavaScript -->
                </div>
                <div id="male-samples" class="sample-toggles">
                    <h4>Male Mice</h4>
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="visualization-container">
            <div class="top-controls">
                <div class="control-group horizontal">
                    <div class="time-filters">
                        <h3>Time Filters</h3>
                        <div class="time-range">
                            <div class="time-input">
                                <label for="time-start">Start Time:</label>
                                <input type="time" id="time-start" value="00:00">
                            </div>
                            <div class="time-input">
                                <label for="time-end">End Time:</label>
                                <input type="time" id="time-end" value="23:59">
                            </div>
                        </div>
                    </div>

                    <div class="cycle-filters">
                        <h3>Cycle Filters</h3>
                        <div class="cycle-toggles">
                            <button id="all-days" class="active">All Days</button>
                            <button id="estrous-days">Estrous Days</button>
                            <button id="non-estrous-days">Non-Estrous Days</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="plot-container">
                <div id="plot"></div>
                <div id="tooltip" class="tooltip"></div>
            </div>
        </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
